<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Gerenciamento de Usuários</title>
    <h:outputStylesheet name="styles.css"/>
</h:head>
<h:body>
    <h:form>
        <h1>Gerenciamento de Usuários</h1>
        <p:dataTable value="#{usuarioController.usuarios}" var="usuario" rows="10" paginator="true" responsive="true">
            <p:column headerText="ID">
                <h:outputText value="#{usuario.id}"/>
            </p:column>
            <p:column headerText="Nome">
                <h:outputText value="#{usuario.nome}"/>
            </p:column>
            <p:column headerText="Email">
                <h:outputText value="#{usuario.email}"/>
            </p:column>
            <p:column headerText="Telefone">
                <h:outputText value="#{usuario.telefone}"/>
            </p:column>
            <p:column headerText="Ações">
                <p:commandButton value="Editar" action="#{usuarioController.consultar(usuario.id)}" update=":form"/>
                <p:commandButton value="Excluir" action="#{usuarioController.excluir(usuario.id)}" update=":form"/>
            </p:column>
        </p:dataTable>

        <h2>Cadastro de Usuário</h2>
        <p:panelGrid columns="2">
            <p:outputLabel value="Nome:"/>
            <p:inputText value="#{usuarioController.usuario.nome}"/>

            <p:outputLabel value="Email:"/>
            <p:inputText value="#{usuarioController.usuario.email}"/>

            <p:outputLabel value="Telefone:"/>
            <p:inputText value="#{usuarioController.usuario.telefone}"/>
        </p:panelGrid>

        <p:commandButton value="Salvar" action="#{usuarioController.cadastrar}" update="@form"/>
    </h:form>
</h:body>
</html>
